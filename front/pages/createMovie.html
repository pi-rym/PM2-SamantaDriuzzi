<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Películas</title>
    <link rel="stylesheet" href="../pagesStyles/createMovie.css" />
    <link rel="stylesheet" href="../pagesStyles/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <div class="logo">SamCinema</div>
        <ul>
          <li><a class="navLink" href="../index.html">INICIO</a></li>
          <li><a class="navLink" href="./tech&cine.html">TECH & CINE</a></li>
          <li>
            <a class="navLink" href="./top5movies.html">TOP 5 PELICULAS</a>
          </li>
          <li>
            <a class="navLink" href="./createMovie.html">CREAR PELICULA</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container text-white mt-5 d-flex justify-content-center ">
 
         <!-- FORMULARIO CREAR PELÍCULA -->
          <div class="col-ms-4 col-lg-8 mt-2">
            <form class="bg-dark p-4 rounded">
              <h3 class="mb-3 d-flex justify-content-center">AGREGÁ TU PROPIA PELÍCULA AL TOP 5!</h3>
              <div class="row">
                <div class="col-md-6">
                  <label for="title" class="form-label">Título</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="title"
                    placeholder="Mi película favorita"
                    value=""
                    required=""
                  />
                </div>

                <div class="col-md-6">
                  <label for="year" class="form-label">Año</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="year"
                    placeholder="1991"
                    value=""
                    required=""
                  />
                </div>

                <div class="col-md-6">
                  <label for="director" class="form-label">Director</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="director"
                    placeholder="Elnum Erouno"
                    required=""
                  />
                </div>

                <div class="col-md-6">
                  <label for="Duration" class="form-label">Duración</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="Duration"
                    placeholder="2h 16min"
                  />
                </div>

                <div class="col-md-6">
                  <label for="genre" class="form-label">Género</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="genre"
                    placeholder="Ciencia ficción"
                    required=""
                  />
                </div>

                <div class="col-md-6">
                  <label for="rate" class="form-label">Rating</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rate"
                    placeholder="10"
                  />
                </div>

                <div class="col-md-6">
                  <label for="poster" class="form-label">Url del poster</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="poster"
                    placeholder="Url"
                  />
                </div>
              </div>

              <hr class="my-4" />
              <hr class="my-4" />

              <div class="col-md-12 d-flex justify-content-center mt-4">
                <button class="btn btn-primary me-2" type="submit">Enviar</button>
                <button class="btn btn-secondary" type="submit">Limpiar</button>
              </div>
            </form>
          </div>
         </div>
     
   
      <div id="footer" class="mt-5"></div>
      <script>
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          });
      </script>
    </div>
  </body>
</html>
