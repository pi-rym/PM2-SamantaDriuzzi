<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Películas</title>
    <link rel="stylesheet" href="../pagesStyles/createMovie.css" />
    <link rel="stylesheet" href="../pagesStyles/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <div class="logo">SamCinema</div>
        <ul>
          <li><a class="navLink" href="../index.html">INICIO</a></li>
          <li><a class="navLink" href="./tech&cine.html">TECH & CINE</a></li>
          <li>
            <a class="navLink" href="./top5movies.html">TOP 5 PELICULAS</a>
          </li>
          <li>
            <a class="navLink" href="./createMovie.html">CREAR PELICULA</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container text-white mt-5 d-flex justify-content-center ">
      <!-- FORMULARIO CREAR PELÍCULA -->
      <div class="col-ms-4 col-lg-8 mt-2">
        <form id="formContainer" class="bg-dark p-4 rounded" novalidate>
          <h3 class="mb-3 d-flex justify-content-center">HAZ QUE TU PELÍCULA FAVORITA ENTRE AL TOP 5!</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="title" class="form-label mt-2">Título</label>
              <input autocomplete="off"
                type="text"
                class="form-control form-control-sm"
                id="title"
                placeholder="Mi película favorita"
                value=""
                required=""
              />
            </div>
            <div class="col-md-6">
              <label for="year" class="form-label mt-2">Año</label>
              <input autocomplete="off" autocomplete="off"
                type="text"
                class="form-control form-control-sm"
                id="year"
                placeholder="1991"
                value=""
                required=""
              />
            </div>
            <div class="col-md-6">
              <label for="director" class="form-label mt-2">Director</label>
              <input 
                autocomplete="off"
                type="text"
                class="form-control form-control-sm"
                id="director"
                placeholder="Elnum Erouno"
                required=""
              />
            </div>
            <div class="col-md-6">
              <label for="duration" class="form-label mt-2">Duración</label>
              <input 
                autocomplete="off"
                type="text"
                class="form-control form-control-sm"
                id="duration"
                placeholder="2h 16min"
              />
            </div>
            <div class="col-md-6">
              <label for="rate" class="form-label mt-2">Rating</label>
              <input 
                autocomplete="off"
                type="text"
                class="form-control form-control-sm"
                id="rate"
                placeholder="9.1"
                required=""
                min="1"
                max="10"
                step="0.1"
              />
            </div>

            <div class="col-md-6">
              <label for="poster" class="form-label mt-2">Url del poster</label>
              <input 
                autocomplete="off"
                type="text"
                class="form-control form-control-sm"
                id="poster"
                placeholder="Url"
              />
            </div>
            <!-- sección generos -->
            <div class="col-md-12">
              <label for="genre" class="form-label mt-2">Género</label>
              <span class="text-dark-emphasis">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">(Selecciona al menos uno)</font>
                </font>
              </span>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre" value="Acción" id="genre_accion">
                    <label class="form-check-label" for="genre_accion">Acción</label>
                  </div>
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre" value="Aventura" id="genre_aventura">
                    <label class="form-check-label" for="genre_aventura">Aventura</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre" value="Terror" id="genre_terror">
                    <label class="form-check-label" for="genre_terror">Terror</label>
                  </div>
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre"  value="Ciencia Ficción" id="genre_ciencia_ficcion">
                    <label class="form-check-label" for="genre_ciencia_ficcion">Ciencia Ficción</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre"  value="Drama" id="genre_drama">
                    <label class="form-check-label" for="genre_drama">Drama</label>
                  </div>
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre"  value="Fantasía" id="genre_fantasia">
                    <label class="form-check-label" for="genre_fantasia">Fantasía</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre"  value="Romance" id="genre_romance">
                    <label class="form-check-label" for="genre_romance">Romance</label>
                  </div>
                  <div class="form-check">
                    <input autocomplete="off" class="form-check-input" type="checkbox" name="genre"  value="Comedia" id="genre_comedia">
                    <label class="form-check-label" for="genre_comedia">Comedia</label>
                  </div>
                </div>
              </div>
          </div>
          <hr class="my-4" />
          <div class="col-md-12 d-flex justify-content-center mt-4">
            <button id= "btnSubmit" class="btn btn-primary me-2" type="submit">Enviar</button>
            <button id= "btnClear" class="btn btn-secondary" type="submit">Limpiar</button>
          </div>
        </form>
      </div>
      <!-- footer -->
      <div id="footer" class="mt-5"></div>
      <script>
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          });
      </script>
    </div>
    <script src="../public/btnClear.bundle.js"></script>
    <script src="../public/btnSubmit.bundle.js"></script>
  </body>
</html>
